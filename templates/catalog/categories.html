{% extends 'index.html' %}
{% load mptt_tags %}

{% block content %}
    {% recursetree object_list %}
        <li>
            <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children-{{ node.level }}">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
{% endblock %}
