{% extends 'index.html' %}
{% block content %}
    <main>
        {% include 'catalog/breadcrumbs.html' with nodes=category.get_ancestors object=category %}
        <div>
            {% for product in object_list %}
                <div>
                    <a href="{{ product.get_absolute_url }}">
                        <p>{{ product }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
