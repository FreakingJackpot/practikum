{% extends 'index.html' %}

{% block content %}
    <main>
        {% include 'catalog/breadcrumbs.html' with nodes=product.category.get_ancestors object=product %}
        <div>{{ product.name }}</div>
        <table>
            {% for value in values %}
                <tr>
                    <td>{{ value.attribute }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    </main>
{% endblock %}
